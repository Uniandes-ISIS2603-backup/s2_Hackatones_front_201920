<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th> 
                    <th>Nombre</th> 
                    <th>Ciudad</th>  
                     <th>Direccion</th>  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let e of lugares">
                    <td>{{e.id}}</td>
                    <td>{{e.nombre}}</td>
                    <td>{{e.ciudad}}</td>
                    <td>{{e.direccion}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>

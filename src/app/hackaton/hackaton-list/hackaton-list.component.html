<div class="container-fluid">
    <div class="col-md-2" *ngFor="let i of hackatones">
        <td style="cursor: pointer;">
            <a class="figure-caption" [routerLink]="['/hackaton', { outlets: { 'detail': [i.id] } }]">
                <div class="card" style="width: 18rem;">
                    <img src={{i.imagen}} class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{i.nombre}}</p>
                    </div>
                </div>
            </a>
        </td>
    </div>
    <app-hackaton-create> </app-hackaton-create>
</div>

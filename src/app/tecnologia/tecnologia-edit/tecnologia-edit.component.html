<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center"><font color ="white">Edit Tecnología</font></h2>
        <br>
        <form name="tecnologia" (ngSubmit)="f.form.valid && editTecnologia()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nombre"><b><font color="white">Nombre</font></b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="tecnologia.nombre"
                       #nombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombre.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The tecnologia's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion"><b><font color="white">Descripción</font></b></label>
                <textarea name="descripcion" class="form-control" id="descripcion" [(ngModel)]="tecnologia.descripcion"
                          #descripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && descripcion.invalid }"
                          required></textarea>
                <div class="invalid-feedback">
                    <div>The tecnologia's descripcion is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="image"><b><font color="white">Imagen</font></b></label>
                <input type="text" name="imagen" class="form-control" id="imagen" [(ngModel)]="tecnologia.imagen"
                       #imagen="ngModel" [ngClass]="{ 'is-invalid': f.submitted && imagen.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The tecnologia's imagen is missing</div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
            <i  style="padding-right: 1em;"class="fa fa-save " (click)="editTecnologia()"></i>
          
            <i class="fa fa-ban" (click)="cancelEdition()"></i>
        </div>
    </div>
</div>
<br>
<br>

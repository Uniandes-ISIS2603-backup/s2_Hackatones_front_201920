<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center"><font color="white">Crear un lenguaje</font></h2>
        <br>
        <form name="lenguaje" (ngSubmit)="f.form.valid && createLenguaje()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="name"><b><font color="white">Name</font></b></label>
                <input type="text" name="name" class="form-control" id="name" [(ngModel)]="lenguaje.name"
                    #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta el campo de la name</div>
                </div>
            </div>
            <div class="form-group">
                    <label for="imagen"><b><font color="white">Imagen</font></b></label>
                    <input type="text" name="imagen" class="form-control" id="imagen" [(ngModel)]="lenguaje.imagen"
                        #imagen="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lenguaje.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Hace falta el campo de la imagen</div>
                    </div>
                </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" [routerLink]="['/home']"  class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
</div>
